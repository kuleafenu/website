<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="400"
  height="100"
  viewBox="0 0 400 100"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Joachim Name Logo</title>
  <desc id="desc">Stylized text “Joachim” for personal portfolio</desc>

  <!-- Underline (white) -->
  <line
    x1="50"
    y1="65"
    x2="350"
    y2="65"
    stroke="#FFFFFF"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Main text (white) -->
  <text
    x="200"
    y="60"
    text-anchor="middle"
    font-family="Arial, Helvetica, sans-serif"
    font-size="48"
    font-weight="700"
    fill="#FFFFFF"
  >
    Joachim
  </text>
</svg>
